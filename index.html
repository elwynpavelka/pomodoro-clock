<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>e.g. pavelka || Pomodoro Clock</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <audio id="alarm" src="http://www.wavsource.com/snds_2016-02-07_4793960535163652/sfx/toot2_x.wav" autostart="false"></audio>
  <div id="wrapper" class="row">
    <div id="controls-titles" class="col">
      <div class="row">
		<span id="work" class="set-time col">27</span>
        <span class="title">work</span>
        <span class="col">
					 	  <i class="material-icons" onClick="moreWork()">arrow_drop_up</i>
		      <i class="material-icons" onClick="lessWork()">arrow_drop_down</i>
		 </span>
      </div>
      <div class="row">
        <span id="play" class="set-time col">7</span>
        <span class="title">play</span>
        <span class="col">
				 	  <i class="material-icons" onClick="morePlay()">arrow_drop_up</i>
				 <i class="material-icons" onClick="lessPlay()">arrow_drop_down</i>
				  </span>
      </div>
    </div>
   

    <div id="countdown-container" class="col">
      <p class="row" id="spacer"><i class="material-icons">stop</i></p>
      <span id="countdown" onClick="toggleTimer()">START</span>
      <p class="row">
        <i class="material-icons" id="pauseicon" onClick="pauseTimer()">pause</i>
        <i class="material-icons" onClick="stopTimer()">stop</i>
      </p>
    </div>

    <div id="activity">get to work</div>
  </div>
</body>

</html>
